<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Estoque Mercado</title>
</head>

<body class=" container">
  <div class="row">
    <div class="col-md-6">
      <h4 class="text-center mt-1">Cadastrar Produto</h4>

      <form id="form">
        <div class="mb-3">
          <label class="form-label" for="name">Nome:</label>
          <input class="form-control" type="text" name="name" id="name">
        </div>

        <div class="mb-3">
          <label class="form-label" for="description">Descrição:</label>
          <input class="form-control" type="text" id="description">
        </div>

        <div class="mb-3">
          <label class="form-label" for="price">Preço:</label>
          <input class="form-control" type="text" name="price" id="price">
        </div>

        <div class="mb-3">
          <label class="form-label" for="amount">Quantidade:</label>
          <input class="form-control" type="number" name="amount" id="amount">
        </div>

        <div class="mb-3">
          <label class="form-label" for="category">Categoria:</label>
          <input class="form-control" type="text" name="category" id="category">
        </div>
        <button type="submit" onclick="message()"
          class="btn btn-primary btn-lg m-3 d-grid gap-2 col-4 mx-auto">Enviar</button>
      </form>
    </div>

    <div class="col-md-6">
      <h4 class="text-center mt-1">Lista de Produtos</h4>
      <div>
        <table id="table-product" class="table table-striped" style="width:100%">

          <!--Cabeçalho-->
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nome</th>
              <th scope="col">Descrição</th>
              <th scope="col">Preço</th>
              <th scope="col">Quantidade</th>
              <th scope="col">Categoria</th>
            </tr>
          </thead>
          <tbody id="productData">
          </tbody>
        </table>
      </div>
    </div>
    <script src="JS/index.js"></script>
</body>

</html>
